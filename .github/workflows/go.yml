name: pls
on:
  push:
    paths-ignore:
      - 'docs/**'
      - 'README.md'
      - 'LICENSE'
jobs:
  lint:
    name: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        goversion: [1.19, 1.20]
    steps:
      - uses: actions/setup-go@v1
        with:
          go-version: ${{matrix.goversion}}
          cache: false
      - uses: actions/checkout@v3
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v3
  build:
    name: build
    needs: lint
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
        goversion: [1.19, 1.20]
    steps:
    - name: setup go ${{matrix.goversion}} on ${{matrix.os}}
      uses: actions/setup-go@v1
      with:
        go-version: ${{matrix.goversion}}
      id: go
    - name: checkout
      uses: actions/checkout@v3
    - name: fetch dependencies
      run: go mod download
    - name: build binary
      run: make build
